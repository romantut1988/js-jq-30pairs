<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!--  !Не стоит указывать слеш в качестве адресата формы (action='/').
Это выражение часто можно встретить в учебниках или справочниках как простейший пример создания формы. Следует помнить,
что это применяется именно для сайтов и означает «корень сайта» в котором, обычно, и располагается форма с примером.
Сделаем вывод: не стоит указывать слеш в качестве адресата формы (action='/'). При работе с файлами атрибут action следует
указывать пустым (action='').  -->
    <form action="" method='GET'>
        <input type='submit' value='Send'>
    </form>

    <!-- <form action="" method='GET'>
        <input type='submit' value='Send'>
    </form> -->

    <!-- !Форм на одной странице может быть несколько. У каждой может быть свой метод и свой адресат.
Для работы с формами при помощи JavaScript, объект document имеет специальную коллекцию (массив) document.forms.
При создании новой формы в эту коллекцию добавляется соответствующий элемент, через который формой можно управлять
программным способом. Например, если на данной HTML-странице размещено две формы, то в коллекции document.forms будет
два элемента (document. forms[0] и document.forms[1]), отвечающих каждый за «свою» форму. -->
</body>

</html>
