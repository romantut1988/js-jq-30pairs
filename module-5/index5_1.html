    <!-- Что такое формы это  процесс обмена данными в сетевом ресурсе довольно сложен и содержит несколько этапов. 
    Для того чтобы разработчик сайта не вникал в каждый этап со своими особенностями, был создан специальный объект
    HTML — форма (form). Это механизм автоматизированной отправки данных, введенных пользователем, на серверную сторону
    сайта. Поскольку слово «форма» имеет много смыслов, в данном случае оно ближе всего по сути к форме обратной связи.
    Одно из самых распространенных применений формы, присутствующее практически на каждом сайте, — авторизация, форма 
    входа на сайт  -->

    <!-- Атрибуты формы  -->
    <!--  Имя адресата задается атрибутом формы action:
                   <form action="add_user.php">. -->

    <!-- Поскольку формы являются упрощенным способом автоматизированной доставки данных на сервер, для них доступны лишь
    два метода запроса — GET и POST. Для реализации других методов необходимо создавать собственные функции для отправки
    сообщений на серверы,взамен стандартным формам. Подобные приемы будем рассмотрены далее в технологии AJAX -->

    <!-- Таблица: краткое сравнение методов отправки формы: -->
    <!--  Метод              Преимущества                           Недостатки                    Область использования
       GET       Позволяет создать ссылку с параметрами  Данные легко подсмотреть*              Передача коротких данных,
                 Упрощает контроль передачи              Объемные данные загромождают адрес     автономные ссылки
                
               

       POST                       
                Позволяет скрыть передаваемые данные     Ошибки передачи сложно заметить        Передача изображений,
                Не имеет ограничений на длину данных     Сообщение от браузера при              файлов, больших данных 
                                                         обновлении страницы
       * Часто этот недостаток воспринимается как убийственный для !GET-метода. Ради справедливости, отметим, 
    что POST-данные подсмотреть не намного сложнее, открыв НТТР-сообщение полностью.
    -->
