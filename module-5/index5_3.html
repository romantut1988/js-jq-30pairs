<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>

<body>
  <!-- Элементы формы -->
  <!-- Элементами формы называются объекты общего интерфейса пользователя, значения из которых будут
  передаваться на сервер при отправке формы. Обычно, это именно те объекты, в которых можно ввести, выбрать или поменять
  их значение. Исключение, пожалуй, составляет специальный скрытый элемент, который добавляется к форме программным 
  способом и пользователю для изменения недоступен. -->
  <!-- Следует отметить, что не все то, что содержит форма, считается ее элементами. К ним не относятся «статические» 
  объекты HTML — надписи, рисунки, блоки, разрывы строк и прочие средства разметки. Тем не менее, заключенные между 
  тегами открытия и закрытия формы — все объекты являются дочерними для формы. -->
  <!-- Для того чтобы отличать элементы формы (с изменяемыми значениями) и все дочерние объекты, в объекте form предусмотрены
  две разные коллекции: 
                        elements содержит только элементы формы;
                        children — все дочерние объекты.
Пример тип форм: Ссылка https://htmlweb.ru/java/forms.php                        
    -->

  <!-- Элементы соотносятся с формой и попадают в ее коллекции, если они создаются между открывающим (<form>) и
  закрывающим (</form>) тегами формы. Если элемент создается в другом месте, от может быть соотнесен с формой при помощи
  специального атрибута form. В таком случае форме необходимо присвоить идентификатор (id) и для элемента, созданного
 вне тега <form id="telForm">. Для привязки к форме необходимо указать указанный атрибут <input form="telForm" …>. -->

  <!-- Задача: Создадать страницу, обеспечивающую добавление новой записи (контакта) в телефонную книгу. Она должна 
  содержать инструменты для ввода имени абонента и номеров телефонов, с указанием их типов.
    Изначально предлагается ввод одного номера, но по нажатию кнопки One more phone должны добавляться поля для ввода
  нового номера и его типа. Также предполагается наличие возможности выбора приоритетного номера.-->

  <h2>Add new contact</h2>
  <form action="" method='GET'>
    <b>Name</b>
    <input type="text" placeholder="Enter name" />
    <br /><br />
    <!-- <b>Name</b>
    <input type="text" placeholder="Enter name" name="name" /><br /><br /> -->
    <input type="submit" value="Save" />
    <input type="button" value="One more phone" onclick="add_click()" style="margin-left:50px" />
    <br /><br />
    Phone number
    <input type="text" name="phone" id="ph" placeholder="Enter phone number" />
    Phone type
    <select name="type">
      <option value="1" selected>Cellular</option>
      <option value="2">Home</option>
      <option value="3">Work</option>
    </select> Priority <input type="radio" name="main" value="1" checked />
  </form>
</body>

</html>
