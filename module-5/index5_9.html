<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <!--Организация проверки форм  -->
  <!-- Мы научились создавать формы и манипулировать их элементами управления — создавать их, клонировать, удалять или
  преобразовывать. Далее мы рассмотрим следующий шаг при работе с формами — проверку их достоверности. -->
  <!-- Напомним, что HTML-форма представляет собой механизм автоматизированной отправки введенных пользователем данных
  на сервер сайта. Обратим внимание на несколько ключевых моментов в этом механизме работе форм. -->

  <!-- Атрибуты для элементов формы.  Ссылка: https://www.w3schools.com/html/html_form_input_types.asp -->

  <!-- Для элементов форм, заполнение которых требуется в обязательном порядке, надо добавлять атрибут «required». 
  Пример: -->
  <input type="text" placeholder="Your first name" name="name" required />
  <!-- Атрибут «required» может быть указан для элементов различного типа, не только текстовых. Элементы, у которых
  задан этот атрибут, проверяются на пустоту самим браузером. Если значение для элемента не введено
  (не вписан текст, не выбрана радиокнопка, не отмечена «галочка» и т.п.) будет выдано предупреждение 
  «Заполните это поле» и отправка формы не начнется. -->
</body>

</html>
