<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <!-- !!! Программирование  элементов формы -->
  <!-- Еще раз о коллекциях элементов -->
  <!-- Как мы уже знаем, существуют две коллекции для хранения информации о структуре формы — elements и children. 
  Первая хранит только элементы самой формы, вторая — все дочерние элементы. Однако существует еще одна
  коллекция — childNodes, хранящая все дочерние узлы. Чтобы разобраться, в чем заключаются отличия между этими
  коллекциями, проведем их детальный анализ -->
  <!-- Создадим после объявления формы дополнительную кнопку, которая будет обеспечивать анализ коллекции elements,
  а также добавим абзац (параграф) для вывода данных на страницу -->
  <form method='POST'>
    <b>Name</b>
    <input type="text" placeholder="Enter name" name="name" />
    <br /><br />
    <input type="submit" value="Save" />
    <input type="button" value="One more phone" onclick="add_click()" style="margin-left:50px" />
    <br /><br />
    Phone number
    <input type="text" name="phone" id="ph" placeholder="Enter phone number" />
    Phone type
    <select name="type">
      <option value="1" selected>Cellular</option>
      <option value="2">Home</option>
      <option value="3">Work</option>
    </select>
    Priority
    <input type="radio" name="main" value="1" checked />
  </form>
  <button onclick="showElements()">Elements</button>
  <p id="out"></p>
  <button onclick="showChildren()">Children</button>
  <button onclick="showNodes()">Nodes</button>
  <script>
    function showElements() {
      var e = document.forms[0].elements,
        p = document.getElementById("out");
      p.innerHTML = "";
      for (var i = 0; i < e.length; i++) {
        p.innerHTML += e[i].tagName + " — " + e[i].name + " — " + e[i].value + "<br>"
      }
    }

    function showChildren() {
      var c = document.forms[0].children,
        p = document.getElementById("out");
      p.innerHTML = "";
      for (var i = 0; i < c.length; i++) { p.innerHTML += (i + 1) + ". " + c[i].tagName + "<br>" }
    }

    function showNodes() {
      var n = document.forms[0].childNodes,
        p = document.getElementById("out");
      for (var i = 0; i < n.length; i++) { p.innerHTML += (i + 1) + ". " + n[i].nodeName + "<br>" }
    }
  </script>

  <!-- Подведем некоторые итоги по исследованию структуры формы и ее коллекций.
  Все средства оформления HTML-кода в виде разрыва строк, отступов (пробелы или табуляции) между тегами, в конце концов,
  попадают в DOM-структуру страницы. За счет них увеличиваются коллекции дочерних элементов и, естественно, количество 
  занятой памяти и трудоемкость обновления страницы или ее части. Конечно, отказываться от красивого оформления HTML-кода не
  стоит, по крайней мере, на этапе разработки. Но при выводе готового продукта можно задуматься и об оптимизации. -->
</body>

</html>
