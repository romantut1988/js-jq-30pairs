<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <!-- Объект RegExp. Правила  записи регулярных  выражений -->
  <!-- Перехватив сообщение автоматической отправки формы и разобравшись, как внедрить собственный обработчик для этого
 события, мы переходим к следующему шагу — собственно, к проверке введенных (или не введенных) данных. -->
  <!-- Все данные форм собираются (и позже передаются) исключительно в текстовом (строковом) виде. Помним, 
что НТТР — это текстовый протокол. Во-вторых, при их проверке удобно пользоваться обобщающими терминами на подобие 
«цифра», «пробельный символ», «буква» или наоборот «не-цифра», «не-буква». В таком случае описание шаблона значительно
упрощается, так в имени не может быть «не-буквы», а в возрасте «не-цифры». Следуя отмеченным особенностям, был разработан
один из мощнейших механизмов проверки строк на соответствие некоторому шаблону — регулярные выражения 
(Regular Expressions, RegExp). -->
  <!-- Регулярные выражения представляют собой  язык  составления шаблонов, при помощи которых строки можно 
обрабатывать — проверять, разделять, заменять и т.п. -->

  <!-- Шаблон регулярного выражения в JavaScript можно создать двумя способами — литералом и конструктором.
Литерал представляет собой выражение вида «/шаблон/ флаги». Литерал не берется в кавычки, признаком его начала служит 
прямой слеш («/»). Литеральное выражение может быть использовано самостоятельно либо сохранено в переменной: -->

  <!-- В приведенном примере шаблоном является выражение «\D», флаги не указаны -->
  var template1 = /\D/

  <!-- При помощи конструктора регулярное выражение может быть создано инструкцией -->
  new RegExp("шаблон","флаги")

  <!-- В таком случае и шаблон, и флаги берутся в кавычки, слеши-ограничители шаблона не нужны. 
  Точно так же созданный шаблон может быть сохранен в переменной: -->
  var template2 = new RegExp("\D","g")


  <!-- Основными способами использования регулярных выражений в JavaScript являются:
     ■ проверка строки на соответствие шаблону;
     ■ разделение строки на части по шаблону; 
     ■ преобразование строки по шаблону (или замена по шаблону). -->
</body>

</html>
