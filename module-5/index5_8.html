<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <!-- Удаление элементов -->
  <!-- Для исключения элемента elem из дочерних узлов объекта obj применяется метод obj.removeChild(elem).
  Т.е. для удаления элемента необходимо сначала получить программный доступ к родительскому объекту, после — к дочернему
  элементу, который нужно удалить и,затем, вызвать метод removeChild родительского объекта с передачей в качестве
  параметра дочернего.  -->
  <h2>Add new contact</h2>
  <form method='GET'>
    <b>Name </b>
    <input type="text" placeholder="Enter name" name="name" />
    <div style="margin:10px 0;">
      Phone number
      <input type="text" name="phone" id="ph" placeholder="Enter phone number" />
      Phone type
      <select name="type">
        <option value="1" selected>Cellular</option>
        <option value="2">Home</option>
        <option value="3">Work</option>
      </select>
      Priority
      <input type="radio" name="main" value="1" checked />
    </div>
    <input type="button" value="One more phone" onclick="add_click()" />
    <input type="submit" value="Save" style="margin-left:50px" />
  </form>

  <script>

    function add_click() {
      if (typeof phoneCounter == 'undefined') phoneCounter = 1;
      if (typeof phoneNameCounter == 'undefined') phoneNameCounter = 1;
      phoneCounter++;
      phoneNameCounter++;
      var f = document.forms[0];

      var line = f.children[2];
      var newLine = line.cloneNode(true);
      newLine.children[0].name = 'phone' + phoneNameCounter;
      newLine.children[0].value = '';
      newLine.children[1].name = 'type' + phoneNameCounter;
      newLine.children[2].checked = false;

      var removeButton = document.createElement('input');
      removeButton.type = 'button';
      removeButton.value = 'Remove';
      removeButton.addEventListener('click', rem_click);
      newLine.appendChild(removeButton);
      f.insertBefore(newLine, f.children[phoneCounter + 1]);
    }

    function rem_click(event) {
      var line = event.target.closest('div');
      var f = document.forms[0];
      f.removeChild(line); phoneCounter--;
    }

  </script>
</body>

</html>
