<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <!-- Подробнее о клонировании и вставке. -->
  <!-- Создание комплексных элементов со сложной внутренней структурой можно упростить, применяя способ
  клонирования. Следует помнить, что клон создает полную копию объекта, в том числе имена и значения всех составных 
  блоков. Если в новом элементе необходимо поменять все эти имена и значения, то механизм клонирования получится ничем
  не проще или короче, чем воссоздание объекта шаг за шагом по одному элементу. Если же изменений в новом комплексе 
  немного, то клонирование действительно упростит код.  
В нашем случае, новая «строка» для ввода номера полностью повторяет предыдущую, за исключением новых имен полей для
номера телефона и его типа. Можно ожидать, что при помощи клонирования добавление элементов упростится. Чтобы
воспользоваться клонированием, элементы, которые добавляются, надо поместить в общий контейнер (<div>). 
Поменяем определение формы:-->

  <h2>Add new contact</h2>
  <form method='GET'>
    <b>Name </b>
    <input type="text" placeholder="Enter name" name="name" />
    <div style="margin:10px 0;">
      Phone number
      <input type="text" name="phone" id="ph" placeholder="Enter phone number" />
      Phone type
      <select name="type">
        <option value="1" selected>Cellular</option>
        <option value="2">Home</option>
        <option value="3">Work</option>
      </select>
      Priority
      <input type="radio" name="main" value="1" checked />
    </div>
    <input type="button" value="One more phone" onclick="add_click()" />
    <input type="submit" value="Save" style="margin-left:50px" />
  </form>

  <script>

    function add_click() {
      if (typeof phoneCounter == 'undefined') phoneCounter = 1;
      phoneCounter++;
      var f = document.forms[0];
      var line = f.children[2];
      var newLine = line.cloneNode(true);

      newLine.children[0].name = 'phone' + phoneCounter;
      newLine.children[0].value = '';
      newLine.children[1].name = 'type' + phoneCounter;
      newLine.children[2].checked = false;
      f.insertBefore(newLine, f.children[phoneCounter + 1]);
    }

  </script>
</body>

</html>
