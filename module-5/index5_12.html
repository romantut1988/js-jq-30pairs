<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>

<body>
  <!--  !Проверка строки на соответствие шаблону обеспечивается методом «test» регулярного выражения. 
  В качестве аргумента в метод передается сама строка, которую нужно про верить. -->
  <!-- Результатом работы метода «test» является логическое значение (true или false), информирующее о положительном 
  или отрицательном результате проверки.  -->

  <!-- Примеры в console.log: 
    Сам шаблон представляет собой цифру «1», по правилам записи шаблонов заключенную между двумя прямыми слешами.
  Проверка при помощи этого шаблона будет означать поиск цифры «1» в исследуемой строке.  
  template = /1/
  template.test("123")
  template.test("234")
  template.test("I am 21 years old")


  Еще пример: 
  Новый шаблон означает, что строка должна содержать уже две цифры — последовательность «12». 
  template = /12/
  template.test("123")
  template.test("234")
  template.test("I am 21 years old")
-->
  <!-- Таблица Регулярных выражений: 
             Шаблон                                      Описание
            \d                                          Любая цифра 
            \s                           Пробельный символ (пробел, табуляция, разрыв строки) 
            \w                           Символ, допустимый в слове (англ. word—symbol):
                                         большая или маленькая буква, а также цифры или подчеркивание 
            .(точка)                     Любой символ (кроме разрыва строки)
            \D                           Не цифра
            \S                           Не пробельный символ
            \W                           Символ, не являющийся \w 
            \х                           He x-цифра (цифры и буквы ABCDEF) 
             
    Например, использованный нами в качестве самого первого примера шаблон /\D/ обозначает наличие знака «\D» в строке.
  Как видно из таблицы, этот специальный знак означает «не цифра».

   template = /\D/
   template.test("123")
   template.test("234")
   template.test("I am 21 years old")
  -->

  <!-- Приведенные спецзнаки являются широко применимыми для многих задач, однако, в каждом конкретном случае может 
  возникнуть необходимость самостоятельно создать набор символов, не совпадающий со спецзнаками. Такая возможность в
  регулярных выражениях реализуется при помощи квадратных скобок «[]». В этих скобках перечисляются символы, входящие
  в желаемый набор. Обратите внимание, что наличие пробела или запятой внутри скобок будет считаться, что символ пробела
  или запятой также входит в набор. Если это не так, символы набираются без разделительных знаков. Символы из набора
  проверяются по правилу «ИЛИ», то есть допускается совпадение с любым из перечисленных в скобках символов. Порядок
  перечисления символов на результаты проверки не влияет. -->

  <!-- Задача: Нужно проверить строку на наличие цифр «1» или «2» 
  template = /[12]/
  template.test("123")
  template.test("234")
  template.test("I am 21 years old")
  Как видно, все они проходят проверку, так как в любой из них есть либо единица, либо двойка. Поменяйте в шаблоне 
  порядок перечисления символов «[21]» и повторите проверки. Убедитесь, что результаты не поменяются. 
  -->
  <!-- В множестве допустимых символов можно указывать интервалы «от и до». Для этого применяется символ «-» (дефис).
     Несколько примеров приведено в следующей таблице:
               Выражение                                     Значение
                 [1-4]                             символы (цифры) от «1» до «4»
                 [a-z]                             символы (буквы) от «a» до «z» (маленькие)
                 [A-Z]                             символы (буквы) от «A» до «Z» (большие)
                 [г-ж]                             символы (буквы) от «г» до «ж»
                [0-9A-F]                           шестнадцатеричные цифры 0123456789ABCDEF
   -->
  <!-- Пример - составим шаблон с набором символов «[A-Z]». Проверка этим шаблоном будет положительной, если строка содержит
  хоть одну большую английскую букву 
  template=/[A-Z]/
  template.test("small letters")
  template.test("one Big letter")
-->

  <!-- В случае, если перечисленные в наборе символы НЕ должны находится в строке, используется символ отрицания «^» в
начале перечисления. Например, «[^12]» — символы, кроме «1» или «2», «[^a-z]» — всё, кроме символов от «a» до «z»
template = /[^123]/
template.test("123")
template.test("234")
template.test("I am 21 years old")
-->


  <!-- Если в строке ожидается несколько идущих подряд одинаковых символов или символов из одного набора, то в шаблоне
применяются указатели количества — квантификаторы (англ. quantifiers). После записи допустимого множества
(заключенного в скобки «[]») или отдельного символа, записывается один из следующих квантификаторов:
             Выражение                                Значение 
               ?                              0 или 1 раз          
               +                              1 и более раз
               *                              0 и более раз
              {2}                             ровно 2 повтора (число произвольное)
              {2,}                            2 и более повторов (число произвольное) 
              {2,7}                           от 2 до 7 повторов (числа произвольные)
!!!Указатель количества действует только на тот символ (или группу), после которого указывается и не влияет на предыдущие
или последующие символы              
-->

  <!-- В регулярных выражениях могут применяться символы-якоря (англ. anchors).Эти символы указывают на определенные места
в строке, например, ^ — начало строки, $ — конец строки.Без применения якорей шаблон не привязывается к какому-либо месту
строки и проводит поиск от начала до конца. Символы-якоря могут ограничить места поиска -->

  <!-- Пример: убедиться, что строка начинается с символа «1»
  template = /^1/
  template.test("123")
  template.test("234")
  template.test("I am 21 years old")
 -->
  <!-- Обратите внимание: символ «^» имеет двойное значение. Если он стоит в начале группы «[^…]», то он «запрещает»
символы, то есть его можно прочитать как «НЕ» или «КРОМЕ». Если же символ «^» находится не в квадратных скобках, то он 
означает «начало строки» и является символом-якорем. Завершая обзор основных правил построения регулярных выражений
отметим, что некоторые символы в них играют особую роль, указывая спецзнаки, группы, якоря и т.п. Для того чтобы включать
подобные символы в шаблоны, подразумевая сами символы, а не их специальное назначение, их необходимо «экранировать»
— добавлять обратный слеш «\» перед ними. Символы, которые необходимо экранировать следующие, если в строке нужно найти
символ «$», то шаблон должен содержать экранированный символ «\$», иначе он будет восприниматься как «конец строки» и
алгоритм поиска изменится.-->

  <!-- Введите в консоли браузера выражение для шаблона
  template=/$/
  template.test("$20 is better than $10")
  template.test("20 is better than 10") - true ошибка "$" без экранирования (без обратного слеша) означает конец строки.
  Исправления ситуации следует поменять шаблон:
  ???
  template=/\$/
  template.test("$20 is better than $10")
  template.test("20 is better than 10")
-->

  <!-- Задача 
Найдите ошибку: мы хотим проверить строку на предмет номера телефона в международном формате, наподобие
«+380512670053» — 12 цифр (спецсимвол «\d») и знак «+» в начале строки («^+»), кроме номера, других символов 
не допускается, то есть после цифр должен следовать конец строки («$»). Правильным ли будет следующий шаблон:
template = /^+\d{12}$/

Ответ: шаблон неправильный, так как знак «+» является специальным квантификатором, означающим «один и более раз». 
Его необходимо экранировать. «\+». Правильная запись шаблона будет выглядеть как
template = /^\+\d{12}$/
-->
</body>

</html>
