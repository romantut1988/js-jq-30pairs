<body>
    <!-- Преимущества  и недостатки cookie. -->
    <!-- Как мы уже отметили, Cookie нужны для разделения клиентов, а значит для хранения данных, которые можно назвать 
персональными, уникальными для разных пользователей. Применение механизмов Cookie можно сравнить с использованием 
читательского билета в библиотеке или удостоверения личности в банке. Если посетитель библиотеки придет без 
читательского или клиент банка придет без документов, то его, скорее всего, не обслужат, по крайней мере, должным образом.
В то же время потеря удостоверения или его кража могут привести к негативным последствиям, т.к. им могут воспользоваться 
злоумышленники. -->

    <!-- Популярное применение Cookie заключается в персонализированной (таргетинговой) рекламе. Когда пользователь посещает 
определенные страницы сайта, просматривает конкретные новости или товары в сетевом магазине, для этого сайта могут быть 
установлены Cookie, запоминающие историю просмотров. Эта информация может быть использована для подготовки рекламных 
объявлений персонально для Вас. -->

    <!-- ! Для того чтобы информация оставалась доступной после перезапуска браузера, Cookie сохраняются в файлах на 
жестком диске компьютера. Соответственно, свободное дисковое пространство будет уменьшаться при использовании Cookie, 
что часто относится к их недостаткам. В то же время, в браузерах устанавливаются ограничения: 
■ всего может храниться до 300 значений Cookie; 
■ каждый Cookie не может превышать 4Кб;
■ с одного домена может храниться до 20 значений Cookie-->

    <!-- В итоге, Cookie имеют как преимущества, так и недостатки. Как и любое другое средство, Cookie могут быть 
использованы как для упрощения работы и повышения ее качества, так и для злоумышленных действий. Полное отключение 
Cookie приведет к необходимости повторной авторизации при каждом обновлении страницы, переходе по ссылке или перезапуске 
браузера. Неосторожное использование Cookie, в свою очередь, может привести к утечке персональных данных. Порекомендуем 
не отказываться от применения Cookie, но стараться не забывать очищать их, когда пользуетесь не личным устройством.-->
</body>
