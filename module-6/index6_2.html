<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #regForm b {
            display: inline-block;
            padding-top: 5px;
            width: 100px;
        }

        #regForm input[type="submit"] {
            margin: 15px 150px;
        }
    </style>
</head>

<body>
    <!-- Рассмотрим на конкретном примере, как изменяющиеся требования могут повлиять на структуру шаблонов. 
Будем составлять правила для проверки имен и фамилий.  
    Правило 1. В имени (и фамилии) могут быть только буквы. Для простоты ограничимся буквами английского алфавита. 
Поначалу кажется, что данных ограничений вполне достаточно для анализа имени.-->
    <form method="GET" id="regForm" onsubmit="return checkForm()">
        <b>First name:</b>
        <input type="text" id="name1" name="name1" required />
        <br />
        <b>Last name:</b>
        <input type="text" id="name2" name="name2" required />
        <br />
        <b>Login:</b>
        <input type="text" id="login" name="login" required />
        <br />
        <b>Password:</b>
        <input type="password" id="pas1" name="pass" required />
        <br />
        <b>Confirm password:</b>
        <input type="password" id="pas2" required />
        <br />
        <b>Email:</b>
        <input type="email" id="email" name="email" required />
        <br />
        <b>Phone number:</b>
        <input type="phone" id="phone" name="phone" required />
        <br />
        <b>Code:</b>
        <input type="number" id="code" name="code" required />
        <br />
        <b></b>
        <label>
            <input type="checkbox" name="accept" required />
            I accept the rules
        </label>
        <br />
        <input type="submit" value="Register" />
    </form>

    <script>
        function checkForm() {
            var n1 = document.getElementById("name1").value;
            var t1 = /[^a-z]/i;
            if (t1.test(n1))
                alert("First name is incorrect");
            return false;
        }
    </script>
</body>

</html>
