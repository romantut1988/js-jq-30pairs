<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #regForm b {
            display: inline-block;
            padding-top: 5px;
            width: 100px;
        }

        #regForm input[type="submit"] {
            margin: 15px 150px;
        }
    </style>
</head>

<body>
    <!-- Рассмотрим на конкретном примере, как изменяющиеся требования могут повлиять на структуру шаблонов. 
Будем составлять правила для проверки имен и фамилий.  -->

    <!-- Правило 6. Перейдем к проверке достоверности электронной почты.
!!! Следует отметить, что правила проверки электронных адресов вызывают наиболее горячие дискуссии и споры в среде 
веб-разработчиков.   -->
    <!-- Во-первых, стандарты составления адресов постоянно обновляются, дополняются или упраздняются. Перечень 
стандартов можно посмотреть на справочных ресурсах Интернета, например
https://en.wikipedia.org/wiki/Email_address#Standards_documents.
От этого и сами адреса могут приобрести или потерять валидность. -->
    <!-- Во-вторых, имеются различия между внутренними и внешними адресами. Например, для внутренних нужд может 
применяться адрес «user@localhost», тогда как для внешних адресов нужны составные имена доменов (с точкой) 
«user@itstep.org». Значит, правила проверки также следует корректировать для разных сетевых проектов. -->
    <!-- В-третьих, не все почтовые серверы поддерживают полный набор стандартизированных правил, особенно их нововведений. 
В частности, согласно стандартам, вполне легальным почтовым именем является один пробел «  @ itstep.org». Также стандарты
предусматривают регистрозависимость адресов, то есть различие больших и маленьких символов. Значит, адреса 
«user@itstep.org» и «User@itstep.org» должны считаться разными. Тем не менее, большинство почтовых серверов их не будут 
различать между собой. -->
    <!-- Перечень различных регулярных выражений для адресов электронной почты в соответствие с разными стандартами можно 
посмотреть в Интернете, например, на сайте https://emailregex.com/. Разберем одно из них, имеющее вид:
^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$  -->

    <form method="GET" id="regForm" onsubmit="return checkForm()">
        <b>First name:</b>
        <input type="text" id="name1" name="name1" required />
        <br />
        <b>Last name:</b>
        <input type="text" id="name2" name="name2" required />
        <br />
        <b>Login:</b>
        <input type="text" id="login" name="login" required />
        <br />
        <b>Password:</b>
        <input type="password" id="pas1" name="pass" required />
        <br />
        <b>Confirm password:</b>
        <input type="password" id="pas2" required />
        <br />
        <b>Email:</b>
        <input type="email" id="email" name="email" required />
        <br />
        <b>Phone number:</b>
        <input type="phone" id="phone" name="phone" required />
        <br />
        <b>Code:</b>
        <input type="number" id="code" name="code" required />
        <br />
        <b></b>
        <label>
            <input type="checkbox" name="accept" required />
            I accept the rules
        </label>
        <br />
        <input type="submit" value="Register" />
    </form>

    <script>
        function checkForm() {
            var n1 = document.getElementById("name1").value;
            var t1 = /^[A-Za-z]'?[A-Za-z][a-z]*$/;
            if (!t1.test(n1)) {
                alert("First name is incorrect");
                return false;
            }
            var n2 = document.getElementById("name2").value;
            if (!t1.test(n2)) {
                alert("Second name is incorrect");
                return false;
            }
            var p1 = document.getElementById("pas1").value;
            if (! /\d/.test(p1))
                alert("Password has no digit");
            if (! /[A-Z]/.test(p1))
                alert("Password has no big letters");
            if (! /[a-z]/.test(p1))
                alert("Password has no small letters");
            var p2 = document.getElementById("pas2").value;
            if (p1 != p2) {
                alert("Passwords mismatch");
                return false;
            }
            var eMail = document.getElementById("email").value;
            var te = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            if (!te.test(eMail))
                alert("e-Mail is incorrect");
        }
    </script>
</body>

</html>
