<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <!-- Объект Navigator. Параметры браузера -->
    <!-- Объект «navigator» используется для сбора информации от операционной системы,
    параметрах, настройках и состоянии браузера. Этот объект доступен только для чтения, 
    установка (запись) новых параметров не будет иметь эффекта на дальнейшей работе браузера или системы. 
    Объект «navigator» не является полностью стандартизированным, тем не менее,
    большинство браузеров обеспечивают его поддержку. !Полезную информацию в объекте «navigator» содержат поля,
    отвечающие за настройки браузера такие, как предпочтительный язык, наличие сетевого подключения
    или установки разрешений на использование Cookie.-->

    <!-- Свойства и методы объекта «navigator» приведены в таблице:
   Свойство / метод          Описание                                  Особенности 
    appCodeName          Кодовое имя браузера             Содержит  «Mozilla» для браузеров Chrome,
                                                             Edge, Firefox, IE, Safari, и Opera
    appName              Имя браузера                     Содержит  «Netscape» для браузеров Chrome,
                                                             Edge, Firefox, IE11 и Safari
    appVersion           Данные о версии браузера         Включает совместимые версии 
    battery или
    getBattery()         Данные об аккумуляторе           Возвращает объект BatteryManager.
                                                          Поддерживается не всеми браузерами
    connection           Данные о сетевом подключении     Содержит объект Connection
    cookieEnabled        Установки раз ре ше ний
                         Cookie                           true или false
    geolocation          Данные геолокации                Содержит объект Geolocation 
    language             Основной язык браузера           Кодовое имя языка
    languages            Допустимые языки                 Массив кодовых имен 
    onLine               Наличие подключения к сети       true или false
    platform             Платформа (опера ционная система)
                         браузера                         Строка с кодовым названием системы
    product              Имя ядра браузера                Все браузеры содержат «Gecko»
    userAgent            Данные заголовка «User-Agent»,
                         отсылаемого браузером            Объединяет appCodeName и appVersion
    getUserMedia()       Доступ к медиаресурсам           Получить доступ к микрофону или камере (если они есть)
    vibrate()            Управление устройством
                         вибрирования (если есть)         Включает вибрацию на заданное время
                        
    Некоторые свойства объекта «navigator» рассчитаны на использовании в составе мобильных устройств. 
    Например, свойство "battery" или метод «getBattery()» (в зависимости от типа браузера)
    позволяет получить данные о состоянии аккумулятора устройства и прогнозированном времени его работы. 
    Пример с батареей ноутбука:-->
    <script>
        // Get the battery API
         navigator.getBattery().then(function (batteryCharge) {
            if (batteryCharge.charging) {
                console.log("Battery is charging");
            } else {
                console.log("Attention the battery is running low");
            }
        });
    </script>

</body>

</html>
