                                   <!-- Document Object Model -->

    <!-- Это набор требований к тому, как веб-страница должна быть представлена в виде управляемой информационной системы,
    каким образом элементы HTML должны превратиться в программные элементы (элементы DOM),
    при помощи каких команд ими можно управлять, на какие события они должны реагировать и так далее.
    DOM — это стандарт, требующий от различных браузеров соблюдать одни и те же правила обработки HTML-кода,
    что позволяет разработчикам писать универсальные инструкции не сильно беспокоясь о том, что данная
    часть кода не будет выполнена на других браузерах. -->

    <!-- Отличия DOM от BOM -->
    <!-- Модели DOM и ВОМ, несмотря на похожие определения и аббревиатуры, имеют существенные отличия. 
    Рассмотренная ранее объектная модель браузера (ВОМ) является программным «представителем» браузера,
    включая операционную систему, в которой он работает. В свою очередь, модель документа (DOM) «представляет» 
    саму веб-страницу, открытую в браузере. -->

    <!-- Если одна и та же страница будет несколько раз открыта в разных браузерах или даже в разных вкладках
    одного браузера, то для них:
         а) значения объектов ВОМ могут отличаться. И, скорее всего, будут отличаться — разные браузеры могут иметь 
         различное название, различные версии. В различных вкладках может отличаться история ранее открываемых страниц
         б) значения объектов DOM будут одинаковыми во всех браузерах, во всех вкладках. Поскольку в них отображается
         одна и та же страница, ее параметры просто не могут быть различными -->

    <!-- !!!Основное предназначение ВОМ — взаимодействовать с браузером и операционной системой, получать данные
    о размерах окна, состоянии аккумуляторных батарей, положении (геолокации) устройства, а также управлять историей
    просмотров, переходами между различными адресами страниц и т.д  -->

    <!-- !!! Задачи DOM практически никак не касаются самого браузера и нацелены на построение содержимого веб-страницы
    как связанной совокупности отдельных элементов (блоков, списков, рисунков и т.п.). Изменения, вносимые в DOM,
    должны сразу приводить к перестроению страницы, в результате чего пользователь их сразу увидит на экране своего
    устройства. -->

    <!-- !!!Основой каждой из моделей является один объект. В !!!ВОМ — «window», в !!!DOM — «document». !!! -->
</body>
