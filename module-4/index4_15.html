<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript</title>
     <style>
          div {
               background-color: tomato;
               color: azure;
               height: 23px;
               padding-top: 3px;
               text-align: center;
               width: 75px;
               margin: 0 auto;
               margin-top: 200px;
          }
     </style>
</head>

<body>
     <!-- В JavaScript обработчики событий можно создать двумя способами. Пример создания блока-кнопки, который
     реагирует на клик левой кнопки мыши (нажатие и отпускание). Данное событие имеет имя «click». -->
     <!-- !Второй способ создать обработчик события — это вызов специального метода «addEventListener» у нужного элемента. -->
     <div id="btn">Press me</div>
     <script>
          btn.addEventListener("click", function () {
               alert('Click event handled')
          })
     </script>

     <!-- !!!Подытоживая, можем отметить, что Первый способ лучше соответствует принципу модульности, 
     то есть позволяет создавать относительно универсальные блоки (модули), которые можно скопировать в другие проекты, 
     так как все необходимые определения заключены внутри этих блоков.
     Этот способ подходит для небольших проектов или их частей, предназначенных для копирования в другие проекты -->

     <!-- Второй способ является предпочтительным для больших проектов, над которыми работают группы разработчиков.
     Также этот способ упрощает оптимизацию сайта в контексте отделения файлов, 
     которые крайне редко изменяются и могут кешироваться браузерами -->
</body>

</html>
