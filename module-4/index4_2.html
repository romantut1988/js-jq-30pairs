<body>
    <!-- Объекты Browser Object Model-->
    <!-- Объект Window. Открытие, перемещение  и изменение размера окон -->
    <!-- Объект !«window» является основой браузерной объектной модели (ВОМ).
     Этот объект «представляет» окно браузера как главный контейнер для веб-страницы.
     Всё, что присутствует на этой веб-странице, так или иначе, попадает в объект «window» 
     и становится доступным для программного управления.
     Кроме HTML элементов страницы в объекте «window» также собираются все переменные и функции,
     объявленные в различных скриптах страницы. Объект «window» поддерживается всеми видами браузеров -->
    <!-- Наряду с тем, что «window» является контейнером для других элементов, сам объект «window» также содержит
     методы и свойства. В основном, они нацелены на возможность получить информацию о параметрах окна браузера, 
     а также на управление окнами.  -->

    <!-- Таблица  Основные свойства объекта «window»
         innerHeight         Высота контента окна (без панелей браузера)
         innerWidth          Ширина контента окна
         outerHeight         Высота окна браузера (включая панели)
         outerWidth          Ширина окна браузера
         screenLeft,
         screenX             Отступ от левого края окна браузера до начала содержимого страницы (контента)
         screenTop,
         screenY             Отступ от верхнего края окна браузера до начала содержимого страницы (контента)
         scrollX,
         scrollY             Величина (в пикселях) сдвига контента за счет полос прокрутки -->
    <!-- Все эти свойства доступны только для чтения, то есть можно узнать их величину из JavaScript,
     но изменения их значений не будут иметь эффекта на отображении окна -->

    <!-- Основные методы объекта !«window», позволяющие управлять самими окнами, Таблица:
        open()                Открывает новое пустое окно браузера
        open(addr,id,attr)    Открывает новое окно и загружает страницу с адресом addr.
                              Окну присваивается имя «id» и применяются атрибуты «attr» 
        stop()                Прекращает загрузку окна 
        close()               Закрывает окно
        moveTo(X,Y)           Описание Перемещает окно в точку экрана с заданными координатами
        moveBy(dX,dY)         Сдвигает позицию окна по каждой координате
        resizeTo(W,H)         Устанавливает размеры окна на заданные
        resizeBy(dW,dH)       Прибавляет к размерам окна переданные значения
    -->

    <!-- Метод «open» после создания нового окна возвращает ссылку на это новое окно. 
        При помощи этой ссылки можно управлять окном, вызывая остальные методы из таблицы.
    Пример: https://www.w3schools.com  
    Напишите в консоли инструкцию по созданию нового окна: window.open() - !!!Очевидно, что изменить
    размеры отдельной вкладки невозможно,т.к.она встроена в браузер наравне с остальными вкладками.-->

    <!-- Для того чтобы иметь возможность управлять размерами и положениями нового окна необходимо создавать не вкладку,
    а именно отдельное окно. Это достигается путем передачи атрибута !«resizable» при вызове метода создания окна.
    Выполним в консоли следующую команду: 
    newWin=window.open("https://itstep.org", "StepWin","resizable");  
    Для того чтобы закрыть новое окно введем в консоли команду: newWin.close()  -->

    <!-- Задать положение и размер нового окна все-таки можно, только делать это необходимо сразу после его создания,
    не ожидая возврата в консоль разработчика. Команды нужно передать в одной инструкции, разделив их точкой с запятой.
    Пример: 
    newWin=window.open("https://itstep.org", "StepWin", "resizable");
    newWin.resizeTo(500,500);
    newWin.moveTo(50,50);   -->
</body>
