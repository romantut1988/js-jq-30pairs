<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #d1 {
            border: 2px solid navy;
            height: 150px;
            margin: 20px;
            padding: 15px;
            width: 400px;
        }

        #d2 {
            border: 1px dashed navy;
            float: right;
            height: 140px;
            overflow: auto;
            padding: 5px;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- Представление HTML-документа в виде дерева -->
    <!-- !Основным элементом модели является узел (node). Дочерние узлы хранятся в его коллекции «childNodes»,
    родительский узел доступен через свойство «parentNode». Конкретный дочерний узел из коллекции может быть
    получен из выражения «childNodes[n]», где n — индекс узла (начало отсчета 0). Количество узлов в
    корневой (самый первый) элемент документа находится в объекте «documentElement» главного объекта модели
    коллекции хранит в себе свойство «childNodes.length». Дополнительно к основным определениям отметим, что
    «document». Т.е. его полное имя «document.documentElement».-->
    <div id="d1">
        <div id="d2"></div>
        <h1>Header</h1>
        <p>paragraph<br><span>Span</span></p>
        <button onclick="getStructure()">Get structure</button>
    </div>

    <script>
        function getStructure() {
            var c = document.documentElement.childNodes;
            var msg = "";
            for (let i = 0; i < c.length; ++i) {
                let d = c[i];
                msg += (+i + 1) + ". " + d.tagName + " (" + d.nodeName + ")<br>";
            }
            window.d2.innerHTML = msg;
        }
    </script>
</body>

</html>
