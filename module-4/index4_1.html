    <!-- Browser Object Model (BOM)-->
    <!-- Основные ограничения, накладываемые на возможности JavaScript в HTML странице,можно сформулировать следующим образом:
          
     При помощи JavaScript нельзя запускать другие приложения,
    давать команды операционной системе. В противном случае веб-страницы могли бы перезагружать компьютер,
    отключать антивирусы и т.п.

     Инструкции JavaScript не имеют прямого доступа к файлам компьютера. Без разрешения пользователя невозможно
    даже открыть файл для чтения. Иначе разные сайты могли бы читать  Ваши файлы и передавать их содержимое по сети.

     Из скриптов одной вкладки нельзя управлять содержимым других вкладок.
    Единственная возможность — закрыть вкладку, если она была создана из данного скрипта.

    Обращаться к серверу при помощи JS можно только в том случае, если сайт был загружен именно с этого сервера.

     Командами JS нельзя закрыть или запустить браузер, свернуть его главное окно или изменить его размеры. -->

    <!-- Впоминим об еще одной роли объекта !!!«window» — обеспечении глобальной области видимости для переменных, 
   что именно благодаря этому объекту реализуется возможность обмена данными между различными объектами JavaScript. -->

    <!-- Объект !!!«document» является основой объектной модели документа (Document Object Model, DOM).

    посредством команд JavaScript. -->

    <!-- Стандартизированные элементы языка JavaScript можно выделить в группу «ECMAScript».

    основные функции и определения языка. Эта группа обеспечивает работу JavaScript
    в соответствии с требованиями стандарта языка — ECMAScript. -->

    <!-- Элементы, Popup и ECMAScript не являются непосредственными дочерними узлами объекта «window»,

    К остальным элементам можно получить доступ, набрав их имя после имени объекта «window.» (добавив после него точку),
    либо непосредственно указав их имя, опустив запись «window.». !Убедитесь в этом, включив консоль браузера
