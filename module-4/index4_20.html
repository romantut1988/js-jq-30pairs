<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript</title>
     <style>
          body {
               position: relative;
          }

          #div1 {
               background-color: tomato;
               border: 1px solid red;
               border-radius: 50%;
               height: 100px;
               width: 100px;
               position: absolute;
               cursor: pointer;
          }
     </style>
</head>

<body>
     <div id="div1"></div>
     <script>
          var isDrag = false;
          div1.addEventListener("mousedown", function () { isDrag = true }
          )
          document.addEventListener("mouseup", function () { isDrag = false }
          )
          document.addEventListener("mousemove", function (e) {
               if (isDrag) {
                    div1.style.left = e.pageX + "px";
                    div1.style.top = e.pageY + "px";
               }
          })   
     </script>
</body>

</html>
