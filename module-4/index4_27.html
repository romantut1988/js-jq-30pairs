     <!-- Для создания универсальных средств выделения и работы с ним было реализовано следующий подход: в документе
 создаются два маркера — для начала и конца области выделения. Каждый из маркеров содержит в себе ссылку на элемент,
 в котором он находится, и смещение (отступ маркера от начала элемента). Оба маркера объединяются в специальный объект 
 «Range». Получить этот объект можно вызвав метод «document.getSelection()» или «window.getSelection()».
 Результаты их работы полностью идентичны между собой.  -->

     <!-- Пример: Открыть в браузере. Выделите два слова, написанные неправильно, и откройте консоль разработчика.
 Напишите в ней запрос «getSelection()» (при обращении к объекту «window» его имя можно не указывать). -->

     <p>If you find some mistakes on pagge
          <br> <i>selectt them and press ctrl-Enter</i>
     </p>

     <!-- Как мы видим: в браузере «Chrome» ответ содержит четыре маркера «baseNode» и «extentNode». Они представляют собой
 копии маркеров начала и конца выделения, существовавшие в браузере до вступления в силу стандарта, определяющего названия
 «anchorNode» и «focusNode». Также обратите внимание, что при выделении текста в браузере «Chrome» был выделен дополнительный
 пробел перед словом «pagge». Как видно, это привело к уменьшению смещения «anchorOffset» до величины 28.
 Следует помнить, что в вычислении смещения маркера пробелы учитываются так же, как и другие символы. -->

     <!-- !!!Разные браузеры по-разному формируют объект-выделение, возвращаемый методом «getSelection()». Аналогично 
 браузеру «Chrome», дополнительные объекты («baseNode» и «extentNode») создаются в браузерах «Opera», «Safari» и «Maxthon».
 Тогда как в браузерах «Fire fox», «Tor», «Edge» и «Internet Explorer» объект-выделение содержит только два основных маркера
 («anchorNode» и «focusNode»). Для того чтобы коды были максимально универсальными, в своих скриптах рекомендуется 
 использовать имена «anchorNode» и «focusNode», поддерживаемые всеми браузерами. -->
