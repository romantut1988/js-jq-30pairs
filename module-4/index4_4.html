<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Объект Screen. Свойства экрана -->
    <!-- Информация, содержащаяся в объекте «window.screen», определяет параметры экрана монитора,
    такие как глубина цвета и ориентация, а также его размеры в пикселях -->
    <!-- Таблица объекта «screen» 
    Свойство, метод                Описание                      Особенности 
    availTop                     Первый доступный пиксель     Поддерживается не всеми браузерами.
                                 от верхнего края экрана      Обычно содержит «0»
    availLeft                    Первый доступный пиксель
                                 от левого края экрана 
    availHeight                  Доступная высота экрана      Без учета нижней (и/или верхней) строки состояния
    height                       Полная высота экрана         Заданная монитором
    availWidth                   Доступная ширина экрана      Без учета боковых панелей
    width                        Полная ширина экрана         Заданная монитором
    colorDepth                   Глубина цвета активной       Некоторые браузеры, независимо от настроек, 
                                 палитры (бит на пиксель)     всегда содержат «24» (только для совместимости)
    pixelDepth                   Глубина цвета монитора
                                 (бит на пиксель) 
    orientation /
    msOrientation                Ориентация экрана            В браузере Edge используется свойство msOrientation
    lockOrientation()            Закрепление ориентации
                                 экрана                       Устаревшие. Исключаются из современных браузеров.
    unlockOrientation()          Освобождение закрепления                                                             
    -->
    <!-- Объект «screen» также не имеет стандартизированного описания, в следствие чего различные браузеры
    по-разному реализуют его свойства и методы. В частности, в целях совместимости скриптов некоторые браузеры 
    задают значения свойств объекта «screen» независимо Объект «screen» также не имеет стандартизированного описания,
    в следствие чего различные браузеры по-разному реализуют его свойства и методы. 
    В частности, в целях совместимости скриптов некоторые браузеры задают значения свойств объекта «screen» независимо-->

    <!-- Наиболее достоверными и часто применимыми свойствами объекта «screen» являются те, 
    которые отвечают за размеры экрана монитора. Среди них можно выделить две группы свойств:
    «width» и «height» — определяющие полные размеры экрана  -->
</body>
