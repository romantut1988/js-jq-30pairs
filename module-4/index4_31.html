    <!-- Обобщение сведений об объекте Document -->

    <!-- Начиная с самого первого урока мы уже неоднократно говорили о модели DOM,
использовали различные свойства и методы объекта «document». В данном разделе мы соберем и обобщим основные сведения
об этом объекте. -->

    <!-- Для большинства стандартизированных объектов JavaScript предусмотренные собственные прототипы. Так 
элемент «Document» (с большой буквы) является прототипом-интерфейсом для основного объекта DOM — «document»
(с маленькой буквы). То есть «Document» описывает набор методов и свойств, а «document» их реализует практически. 
Если говорится, что «Document» имеет некоторую возможность (свойство, метод или атрибут), то проверить ее работу можно
через объект «document». -->

    <!-- Сложность интерфейса «Document» и его реализации — объекта «document» связана с тем, что на него возлагается
практически все, что содержит в себе модель DOM. Ее сокращенную и при этом довольно непростую схему можно посмотреть в
пятом разделе данного урока. Для каждого из блоков схемы существует набор методов, свойств и атрибутов интерфейса, 
реализующих необходимую функциональность. -->

    <!-- Рассмотрим основные функции, реализованные в объекте «document», и сгруппируем их по типу решаемых задач:
Рассмотрим основные функции, реализованные в объекте «document», и сгруппируем их по типу решаемых задач:
 1. Рубрикация и обеспечение отношений 
 1.1. Выделение структурных элементов;
 1.2. Организация дерева DOM;
 1.3. Реализация переходов к дочерним, родительским, соседним узлам в дереве; 
 1.4. Обработка HTML тегов в узлах.
 2. Управление деревом элементов и их свойствами 
 2.1. Создание элементов;
 2.2. Поиск элементов;
 2.3. Удаление элементов;
 2.4. Установка свойств и атрибутов. 
 3. Управление сборкой документа 
 3.1. Расчет координат;
 3.2. Вычисление и изменение размеров окна и элементов;
 3.3. Прокрутка документа и содержимого элементов.
 4. Реализация модели событий DOM
 4.1. Обеспечение всплытия событий и его принудительного прекращения;
 4.2. Управление созданием, удалением и запуском обработчиков событий;
 4.3. Реализация действий по умолчанию и возможности их отключения.
 5. Управление диапазонами 
 5.1. Управление выделением;
 5.2. Создание диапазонов.
Как уже отмечалось, этот список не является полным, он содержит лишь те группы, которые используются в разработке
веб-страниц. Полный перечень возможностей интерфейса «Document» можно посмотреть в документированных стандартах DOM.-->

    <!-- Группа «Рубрикация и обеспечение отношений» объединяет в себе задачи «отображения» HTML разметки на программные
структуры. Так для тега <html> в объекте «document» создается дочерний объект «document. documentElement», для тега 
<head> — «document.head», для тега <body> — «document.body». Через эти объекты можно получить программный доступ к 
соответствующим рубрикам HTML кода. Для переходов между дочерними и родительскими элементами создаются отношения и 
структуры, их обеспечивающие. Они детально были рассмотрены в четвертом разделе данного урока, в качестве примера можно 
повторить основные из них: «childNodes», «parentNode» и «nextSibling». Также к этой группе задач следует отнести
перерубрикацию — изменение структуры объектов DOM после того, как в HTML код вносятся изменения во время работы скриптов.
Это обычная практика, заключающаяся в изменениях атрибута «innerHTML» различных элементов. Вторая группа задач
«Управление деревом элементов и их свойствами» касается возможностей управления деревом DOM без прямого внесения 
изменений в HTML код документа или его элементов. Можно сказать, что эта задача противоположна первой и призвана внести
изменения в HTML разметку после того как структура документа будет модифицирована командами на подобие «createElement»,
«insertBefore» или «removeChild». Аналогично, после выполнения команды, меняющей атрибут «className» некоторого объекта,
в HTML коде должна измениться запись «class=» у соответствующего элемента, а при присваивании стилевых атрибутов из
скрипта «element.style.color=» изменения должны отразиться в атрибуте «style=». Третья группа задач «Управление сборкой
документа» содержит инструменты определения координат, размеров и взаимного расположения объектов. Среди таких 
инструментов можно привести примеры свойств «clientWidth» и «clientHeight», отвечающих за размеры элемента, «offsetLeft» 
и «offsetTop», определяющих положение левого верхнего угла (координаты) элемента, а также «scrollLeft» и «scrollTop», 
хранящий данные о том, насколько прокручено содержимое элемента. Некоторые свойства позволяют внесение изменений, 
например, увеличение свойства «scrollTop» приведет к дополнительному прокручиванию (скроллингу) страницы или отдельного 
элемента. Четвертая группа задач «Реализация модели событий DOM» призвана обеспечить управление событиями DOM. О 
событиях мы детально говорили в пятом разделе данного урока, повторим несколько возможностей в качестве примера. 
Прежде всего реализуется возможность создания собственных обработчиков для различных событий. Для этого существует 
несколько способов, например, метод «addEventListener». -->
