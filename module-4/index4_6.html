<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <!-- Коллекция Frames. Управление фреймами -->
    <!-- В своем составе HTML-страницы могут содержать фреймы — элементы, отображающие другие страницы.
    При помощи фреймов на веб-странице часто реализуется взаимодействие со сторонними ресурсами, например, 
    в отдельных фреймах размещается видео из ресурса «YouTube» или средства картографии «Google Maps»
    (детальнее о размещении плееров или карт можно узнать по следующим ссылкам
    https://developers.google.com/ youtube/player_parameters,
    https://developers.google.com/ maps/documentation/embed/start) -->

    <!-- Пример -->
    <h1>A frame from YouTube</h1>
    <iframe id="ytplayer" type="text/html" width="640" height="360"
        src="https://www.youtube.com/embed/UkA-tMVABFY?autoplay=1" frameborder="0">
    </iframe>
</body>

</html>
