<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript</title>
     <style>
          div {
               background-color: tomato;
               color: azure;
               height: 23px;
               padding-top: 3px;
               text-align: center;
               width: 75px;
               margin: 0 auto;
               margin-top: 200px;
          }
     </style>
</head>

<body>
     <!-- В JavaScript обработчики событий можно создать двумя способами. Пример создания блока-кнопки, который
     реагирует на клик левой кнопки мыши (нажатие и отпускание). Данное событие имеет имя «click». -->
     <!-- !Первый способ -->
     <div onclick="alert('Click event handled')"> Press me </div>
</body>

</html>
