     <!-- Управление выделением и текстовым диапазоном:  объекты Range, Selection и TextRange -->
     <!-- Задачи выделения текста или другого содержимого веб-страницы обычно связаны с их копированием и управляются
  средствами самого браузера. Дополнительных программ для обеспечения обыкновенного копирования не требуется. -->

     <!-- Пример: Сформируем текст для веб-страницы и нарочно заложим в него несколько ошибок.
     Применим следующую HTML разметку: -->

     <p>If you find some mistakes on pagge
          <br><i>selectt them and press ctrl-Enter</i>
     </p>

     <!-- Как уже становится понятно, текстовое выделение может включать в себя и более сложные
  комбинации — объединять элементы разной степени иерархического отношения, включать в себя теги, в том числе и невидимые,
  рисунки, ссылки и тому подобное. При этом задачи к выделенной области тоже могут быть поставлены разные: использовать
  только текст, текст и рисунки, текст и разметку (таблицы, например) или полную HTML разметку. -->
