<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript</title>
     <style>
          #div1 {
               background-color: tomato;
               border: 1px solid red;
               height: 100px;
               width: 100px;
          }

          #div2 {
               background-color: lime;
               height: 60px;
               width: 60px;
               margin: 20px;
          }
     </style>
</head>

<body>
     <!-- Для управления процессом всплытия у событий предназначен метод «stopPropagation». 
     При его вызове прекращается всплытие и событие далее не передается. -->
     <div id="div1">
          <div id="div2"></div>
     </div>
     <script>
          div1.addEventListener("click", function (e) {
               console.log('Click on div1');
               e.stopPropagation()
          })
          div2.addEventListener("click", function () {
               console.log('Click on div2');
          })
          document.addEventListener("click", function () { console.log('Click on document') })  
     </script>
</body>

</html>
