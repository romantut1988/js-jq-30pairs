<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Для всех стандартных событий у элементов страницы предусмотрены обработчики.
 Традиционно их имена формируются из префикса "on" и имени события.
 Например, обработчик события щелчка мыши "click" будет иметь название "onclick".
 Существует несколько способов определить тело для обработчика событий. 
 Первый — это указать его как  HTML-атрибут при объявлении элемента.  -->

    <button onclick='alert("Вы нажали на меня")'>Кнопка</button>

    <script src="js/theme1.js"></script>
</body>

</html>
