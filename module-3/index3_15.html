<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        #d1 {
            border: 2px solid gray;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- Обработчики событий по умолчанию (стандартные обработчики), запрет вызова стандартного обработчика -->
    <!-- Примера: создать блок, который будет менять цвет при нажатии на нем клавиши мыши:
    зеленый, если нажата левая клавиша; синий, если средняя (или колесо), красный — если правая -->
    <!--!!! При нажатии клавиши мыши объект получает событие "mousedown".
    Это событие формируется основными клавишами мыши — левой, средней (или нажатие на колесо) и правой.
    Если мышь оснащена дополнительными клавишами (кроме перечисленных),то их нажатие сопровождается событием "auxclick" -->
    <div id="d1"></div>
    <script>
        window.d1.onmousedown = function (e) {
            var bgColor; switch (e.which) {
                case 1: bgColor = "lime";
                    break;
                case 2: bgColor = "aqua";
                    break;
                case 3: bgColor = "tomato";
                    break;
            }
            window.d1.style.backgroundColor = bgColor;
        }
    </script>
</body>

</html>
