<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Третий способ задать обработчик события для элемента —
    это применить специальный метод «addEventListener».  -->

    <div id="clickableDiv"></div>




    <script>
        clickableDiv.addEventListener("click", function () {
            alert('Вы нажали на область видимости')
        })
    </script>


    <!-- Итог !!! Любым из описанных способов можно создать обработчик для произвольного события. 
    Принципиальных отличий в различных способах нет.
    Первый способ, определяющий тело обработчика непосредственно в HTML теге, 
    может подойти для небольших программных инструкций, не загромождающих разметку элементов.
    Для более объемных кодов удобнее отделять их в самостоятельные функции и подключать к элементам
    вторым или третьим способом. Единственное, что при этом следует отметить, т.к. что смешивать несколько способов 
    не допускается. Если определить обработчик в HTML теге, а затем в скриптовой части снова указать функцию 
    для того же события, то новое значение будет использовано вместо старого. 
    Другими словами, новое тело обработчика сотрет старое и займет его место. 
    Если обработчик устанавливается несколько раз, то актуальным будет тот, который установлен последним.  -->

</body>

</html>
