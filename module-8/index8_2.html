<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <!-- Синтаксис JSON -->
    <!-- Синтаксически JSON очень похож на объекты в JavaScript. Данные в нем представляются в виде пар ключ-значение в 
фигурных скобках. -->
    <!--  
    {
       "firstName" : "Andrey", 
       "lastName" : "Ivanov"
    }
Пары ключ-значение разделены двоеточием. Ключи всегда должны быть заключены в двойные кавычки, а одинарные или обратные 
кавычки приводят к ошибке. Значения могут быть: 
■ Строкой, обязательно в двойных скобках; 
■ Числом; 
■ Логическим значением; 
■ Объектом, заключенным в {}; 
■ Массивом ,заключенным в []; 
■ null.-->

    <!-- Примитивное значение: Пример: 
    { 
         "firstName" : "Andrey",
         "lastName" : "Ivanov",    
         "age" : 20,    
         "isStudent" : true
    }     -->

    <!-- Пример как выглядят вложенные объекты:
{  
      "firstName" : "Andrey",    
      "lastName" : "Ivanov",    
      "age" : 20,    
      "isStudent" : true,    
      "сontactInfo" : {
            "phone" : "098-556-33-41",        
            "email" : "AndreyIvanov@gmail.com"    
        }
}     -->

    <!-- Перечисление помощью массива: Массивы заключаются в квадратные скобки, в которых перечисляются значения.
{  
      "firstName" : "Andrey",    
      "lastName" : "Ivanov",    
      "age" : 20,    
      "isStudent" : true,    
      "сontactInfo" : {
            "phone" : "098-556-33-41",        
            "email" : "AndreyIvanov@gmail.com"    
        },
        "disciplines" : [
            "Programming", 
            "Machine engineering", 
            "English"    
            ]
}    -->

    <!-- Так как JSON является универсальным форматом для передачи данных, то некоторые специфические значения в 
JavaScript не поддерживаются, а именно: 
              ■ Методы объекта; 
              ■ Свойства объекта, которые являются символьным типом (Symbol); 
              ■ Свойства объекта, которые являются undefined. -->
</body>

</html>
