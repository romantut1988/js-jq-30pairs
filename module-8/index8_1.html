<body>
    <!-- Формат JSON  -->
    <!-- JSON (JavaScript Object Notation) — текстовый формат для хранения и передачи данных по сети. 
JSON — это по сути представление объектов JavaScript в текстовом формате. -->
    <!-- JSON был основан на JavaScript и введен в стандарте ECMA-262 в 1999 году. Его начали активно использовать 
вместе с технологией AJAX, вытеснив ранее использованный XML формат. -->

    <!-- Пример, как выглядит объект JavaScript и представление этого объекта в JSON.
Объект человека в Java Script: 
    let person = {
            firstName: "Andrey", 
            lastName: "Ivanov",
            birthDate : "04.05.2000"
    }

    А это представление объекта в JSON формате:
     "{ 
         "firstName" : "Andrey",
         "lastName" : "Ivanov",
         "birthDate" : "04.05.2000"
     }" 
    Вкратце, AJAX это технология, которая позволяет отправлять и принимать данные с сервера для дальнейшей работы с ними. 
-->

    <!--  Формат JSON и разработан на основе JavaScript, он используется не только в нем, но и во многих других языках 
программирования. -->

    <!-- Сам формат универсален — он позволяет преобразовать объект к строке, а любой язык, который хочет работать с ним,
 решает, как преобразовать строку JSON обратно в объект на основании особенностей языка. -->
</body>
